<ion-content>


  <ion-slides #slideLogin class="mainSlide">
    
    <ion-slide>

      <form (ngSubmit)="login(flogin)" #flogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="../../assets/imgs/avatars/av-1.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label position=floating>Email</ion-label>
                    <ion-input name="email"
                                type="email"
                                [(ngModel)]="loginUsuario.email"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position=floating>Clave</ion-label>
                    <ion-input name="password"
                                [(ngModel)]="loginUsuario.clave"
                                type="password"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="success"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide>

      
      <ion-grid fixed>

            <ion-row>
            <ion-col>
                <h4>Seleccione Avatar</h4>
            </ion-col>
            </ion-row>

            <ion-row>
            <ion-col>
                <ion-slides [options]="slidesOptions">
                <ion-slide *ngFor="let avatar of avatars">
                    <ion-img class="pick-avatar" 
                            src="../../assets/imgs/avatars/{{avatar.img}}"
                            [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado}"
                            (click)="seleccionarAvatar(avatar)"></ion-img>
                </ion-slide>
                </ion-slides>
            </ion-col>
            </ion-row>
        
            <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                            
                            <ion-item>
                            <ion-label position=floating>Email</ion-label>
                            <ion-input [(ngModel)]="email"
                                        name="email" 
                                        type="email"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label position=floating>Nombre</ion-label>
                            <ion-input [(ngModel)]="nombre"
                                        name="nombre"
                                        type="text"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label position=floating>Clave</ion-label>
                            <ion-input [(ngModel)]="clave"
                                        name="password"
                                        type="password"
                                        required></ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="success"
                                shape="round">
                        Registrarse
                    </ion-button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button (click)="mostrarLogin()"
                      shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="success">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button (click)="mostrarRegistro()"
                    shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="success">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
