
<ion-content fullscreen>
  <ion-item class="close-fake" lines=none text-center>
    <ion-button (click)="cerrar()" fill="clear" color="light">
      <ion-icon slot="start" name="close"></ion-icon>
      Atras
    </ion-button>
    <ion-button (click)="zoom(true)" fill="clear" color="light">
      <ion-icon slot="start" name="add"></ion-icon>
      Zoom
    </ion-button>
    <ion-button (click)="zoom(false)" fill="clear" color="light">
      <ion-icon slot="start" name="remove"></ion-icon>
      Alejar
    </ion-button>
  </ion-item>

  <ion-slides #slider mode="md" [options]="slideOpts">
    <ion-slide>
      <div class="swiper-zoom-container">
        <img src="http://172.20.10.2:80/codeigniter/upload/{{img}}" alt="">
      </div>
    </ion-slide>
  </ion-slides>
  
</ion-content>
